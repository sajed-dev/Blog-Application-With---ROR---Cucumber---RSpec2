<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
  <link href="/assets/application.css" media="all" rel="stylesheet" type="text/css" />
  <script src="/assets/application.js" type="text/javascript"></script>
  
</head>
<body style="background: #EEEEEE;">

<h1>New post</h1>

<form accept-charset="UTF-8" action="/posts" class="new_post" id="new_post" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>
 
  <div class="field">
    <label for="post_name">Name</label><br />
    <input id="post_name" name="post[name]" size="30" type="text" />
  </div>
  <div class="field">
    <label for="post_title">Title</label><br />
    <input id="post_title" name="post[title]" size="30" type="text" />
  </div>
  <div class="field">
    <label for="post_content">Content</label><br />
    <textarea cols="40" id="post_content" name="post[content]" rows="20">
</textarea>
  </div>
  <h2>Tags</h2>
  
  <div class="field">
    <label for="post_tags_attributes_0_name">Tag:</label>
    <input id="post_tags_attributes_0_name" name="post[tags_attributes][0][name]" size="30" type="text" />
  </div>

  <div class="actions">
    <input name="commit" type="submit" value="Create Post" />
  </div>
</form>

<a href="/posts">Back</a>


</body>
</html>
